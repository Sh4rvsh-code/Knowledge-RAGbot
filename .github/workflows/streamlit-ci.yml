name: Streamlit App CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmupdf-dev mupdf mupdf-tools libmagic1
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Test imports
      run: |
        python -c "import streamlit; print('Streamlit OK')"
        python -c "import sentence_transformers; print('sentence-transformers OK')"
        python -c "import faiss; print('FAISS OK')"
        python -c "import fitz; print('PyMuPDF OK')"
        python -c "import docx; print('python-docx OK')"
        python -c "import sqlalchemy; print('SQLAlchemy OK')"
    
    - name: Check app syntax
      run: |
        python -m py_compile streamlit_app.py
    
    - name: Run unit tests
      run: |
        pip install pytest pytest-cov
        pytest tests/ -v --cov=app --cov-report=term-missing
      continue-on-error: true
    
    - name: Check for large files
      run: |
        find . -type f -size +50M | grep -v ".git" || echo "No large files found"
    
    - name: Security check
      run: |
        pip install safety
        safety check --json || echo "Security check completed"
      continue-on-error: true

  deploy-notification:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deployment notice
      run: |
        echo "âœ… Tests passed! App will auto-deploy to Streamlit Cloud"
        echo "ðŸ”— Check status at: https://share.streamlit.io/"
